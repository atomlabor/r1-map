<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>r1-map - Rabbit R1 Navigation</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
    <!-- Loading Indicator -->
    <div id="loading" class="loading-container">
        <div class="loading-spinner"></div>
        <p>Karte wird geladen...</p>
    </div>
    
    <!-- Main Application Container -->
    <div id="app" class="app-container" style="display: none;">
        <!-- Header -->
        <header class="app-header">
            <h1>r1-map</h1>
            <div class="status-bar">
                <span id="gps-status" class="status-indicator">GPS</span>
                <span id="battery-status" class="status-indicator">100%</span>
            </div>
        </header>
        
        <!-- Status Element (Neu hinzugefügt) -->
        <div id="status" class="status-indicator"></div>
        
        <!-- Map Container -->
        <main class="map-container">
            <div id="map" class="map-area">
                <!-- Map will be rendered here -->
                <div class="map-placeholder">
                    <p>🗺️ Karte wird initialisiert...</p>
                </div>
            </div>
        </main>
        
        <!-- Control Panel -->
        <div class="controls-container">
            <div class="control-row">
                <button id="btn-location" class="control-btn" title="Mein Standort">
                    📍
                </button>
                <button id="btn-search" class="control-btn" title="Suchen">
                    🔍
                </button>
                <button id="btn-route" class="control-btn" title="Route planen">
                    🧭
                </button>
                <button id="btn-settings" class="control-btn" title="Einstellungen">
                    ⚙️
                </button>
                <button id="btn-zoom-in" class="control-btn" title="Zoom In">
                    +
                </button>
                <button id="btn-zoom-out" class="control-btn" title="Zoom Out">
                    -
                </button>
            </div>
            
            <!-- Voice Control Indicator -->
            <div class="voice-control">
                <div id="voice-indicator" class="voice-indicator">
                    🎙️ Sprachsteuerung aktiv
                </div>
            </div>
        </div>
        
        <!-- Search Panel (hidden by default) -->
        <div id="search-panel" class="search-panel" style="display: none;">
            <input id="search-input" type="text" placeholder="Adresse oder POI suchen...">
            <div id="search-results" class="search-results"></div>
        </div>
        
        <!-- Route Panel (hidden by default) -->
        <div id="route-panel" class="route-panel" style="display: none;">
            <div class="route-inputs">
                <input id="route-from" type="text" placeholder="Von...">
                <input id="route-to" type="text" placeholder="Nach...">
                <select id="route-mode">
                    <option value="walking">🚶‍♂️ Zu Fuß</option>
                    <option value="cycling">🚴‍♂️ Fahrrad</option>
                    <option value="driving">🚗 Auto</option>
                </select>
            </div>
            <button id="btn-calculate-route" class="action-btn">Route berechnen</button>
        </div>
    </div>
    
    <!-- Rabbit R1 Creations SDK -->
    <script src="https://unpkg.com/@rabbit-r1/creations-sdk@latest/dist/index.js"></script>
    
    <!-- Application Scripts -->
    <script src="js/app.js"></script>
    <script src="js/map.js"></script>
</body>
</html>
