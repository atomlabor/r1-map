<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>r1 map</title>
    <link rel="icon" href="https://blog.atomlabor.de/favicon.ico">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
    <link rel="stylesheet" href="css/leaflet-radar.css">
    <link rel="stylesheet" href="css/leaflet.toolbar.css">
    <style>
     
        body { margin: 0; padding: 0; background: #000; color: #fff; }
        #map { width: 100vw; height: 100vh; }
     
    </style>
</head>
<body>
    <div id="loading">Loading map...</div>
    <div id="map" style="width:100vw;height:100vh"></div>
    <button class="header-button" onclick="openPopup()">r1 map</button>
    <div class="popup-overlay" id="popupOverlay" onclick="closePopup()">
        <div class="popup-dialog" onclick="event.stopPropagation()">
            <button class="popup-close" onclick="closePopup()">×</button>
            <div class="popup-title">
                made with ❤️ for the r1 community by atomlabor.de | if you like it, buy me a coffee:
                <a href="https://ko-fi.com/atomlabor" style="color: #FF6B35; text-decoration: underline;" target="_blank">https://ko-fi.com/atomlabor</a>
            </div>
            <img src="r1-map.png" alt="r1 map logo" class="popup-logo">
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script src="js/leaflet-radar.js"></script>
    <script src="js/leaflet.toolbar.js"></script>
    <script src="js/leaflet.geometryutil.js"></script>
    <script src="js/app.js"></script>

    <script>
        function openPopup() { document.getElementById('popupOverlay').style.display = 'block'; }
        function closePopup() { document.getElementById('popupOverlay').style.display = 'none'; }
        document.addEventListener('keydown', function(event) { if (event.key === 'Escape') closePopup(); });
    </script>
</body>
</html>
