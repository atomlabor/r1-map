<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>r1-map - Rabbit R1 Navigation</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
    <!-- Loading Indicator -->
    <div class="loading-container" id="loading">
        <div class="loading-spinner"></div>
        <p>Loading map...</p>
    </div>
    
    <!-- Main Application Container -->
    <div class="app-container" id="app">
        
        <!-- Map Container with explicit dimensions -->
        <div id="map" style="width:100vw;height:100vh;"></div>
        
        <!-- Minimal UI Overlay - Header centered at top -->
        <header class="app-header">
            <h1>r1 map</h1>
        </header>
    </div>
    
    <!-- Rabbit R1 Creations SDK -->
    <script src="https://unpkg.com/@rabbit-r1/creations-sdk@latest/dist/index.js"></script>
    
    <!-- Application Scripts - loaded after Leaflet -->
    <script src="js/app.js"></script>
</body>
</html>
