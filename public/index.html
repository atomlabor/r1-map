<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>r1-map - Rabbit R1 Navigation</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
    <!-- Loading Indicator -->
    <div id="loading" class="loading-container">
        <div class="loading-spinner"></div>
        <p>Loading map...</p>
    </div>
    
    <!-- Main Application Container -->
    <div id="app" class="app-container" style="display: none;">
        <!-- Header -->
        <header class="app-header">
            <h1>r1-map</h1>
            <div class="status-bar">
                <span id="gps-status" class="status-indicator">GPS</span>
                <span id="battery-status" class="status-indicator">100%</span>
            </div>
        </header>
        
        <!-- Search Bar -->
        <div class="search-container">
            <input type="text" id="search-input" class="search-bar" placeholder="Search for places or POI...">
            <button id="search-btn" class="search-button">üîç</button>
            <div id="search-results" class="search-results" style="display: none;"></div>
        </div>
        
        <!-- Status Element -->
        <div id="status" class="status-indicator"></div>
        
        <!-- Map Container -->
        <main class="map-container">
            <div id="map" class="map-area">
                <!-- Map will be rendered here -->
                <div class="map-placeholder">
                    üó∫Ô∏è Initializing map...
                </div>
            </div>
        </main>
    </div>
    
    <!-- Rabbit R1 Creations SDK -->
    <script src="https://unpkg.com/@rabbit-r1/creations-sdk@latest/dist/index.js"></script>
    
    <!-- Application Scripts -->
    <script src="js/app.js"></script>
    <script src="js/map.js"></script>
</body>
</html>
