<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>r1-map - Rabbit R1 Navigation</title>
    <link href="css/style.css" rel="stylesheet"/>
    <link href="/favicon.ico" rel="icon" type="image/x-icon"/>
    <link href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" rel="stylesheet"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
    <!-- Loading Indicator -->
    <div class="loading-container" id="loading">
        <div class="loading-spinner"></div>
        <p>Loading map...</p>
    </div>
    
    <!-- Main Application Container -->
    <div class="app-container" id="app" style="display: none;">
        <!-- Map Background Image -->
        <img id="map-bg" src="r1-map.png" alt="r1 map bg" />
        
        <!-- Map Container - First Element for Fast Loading -->
        <div class="map-area" id="map">
            <!-- Map renders directly here for maximum speed -->
        </div>
        
        <!-- Minimal UI Overlay - After Map -->
        <header class="app-header">
            r1 maps
        </header>
    </div>
    
    <!-- Rabbit R1 Creations SDK -->
    <script src="https://unpkg.com/@rabbit-r1/creations-sdk@latest/dist/index.js"></script>
    
    <!-- Application Scripts -->
    <script src="js/app.js"></script>
    <script src="js/map.js"></script>
</body>
</html>
