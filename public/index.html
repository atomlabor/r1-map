<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>r1-map - Rabbit R1 Navigation</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="icon" type="image/x-icon" href="/favicon.ico"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
    <!-- Loading Indicator -->
    <div id="loading" class="loading-container">
        <div class="loading-spinner"></div>
        <p>Loading map...</p>
    </div>
    
    <!-- Main Application Container -->
    <div id="app" class="app-container" style="display: none;">
        
        <!-- Map Container - First Element for Fast Loading -->
        <div id="map" class="map-area">
            <!-- Map renders directly here for maximum speed -->
        </div>
        
        <!-- Minimal UI Overlay - After Map -->
        <header class="app-header">
            r1 maps
        </header>
    </div>
    
    <!-- Rabbit R1 Creations SDK -->
    <script src="https://unpkg.com/@rabbit-r1/creations-sdk@latest/dist/index.js"></script>
    
    <!-- Application Scripts -->
    <script src="js/app.js"></script>
    <script src="js/map.js"></script>
</body>
</html>
